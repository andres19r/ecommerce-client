<section class="login-container">
  <div class="login-container__content">
    <h2>LOGIN</h2>
    <form
      (submit)="onSubmit()"
      [formGroup]="loginForm"
      class="login-container__form"
    >
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-icon matIconPrefix>mail</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput />
          <mat-icon matIconPrefix>key</mat-icon>
        </mat-form-field>
      </p>
      <button type="submit" [disabled]="loginForm.invalid" mat-flat-button>
        INGRESAR
      </button>
    </form>

    <div class="login-container__signup">
      <p>No est√°s registrado? <a routerLink="/auth/register">Registrarse</a></p>
    </div>
  </div>
</section>
