<div class="product-card">
  <img class="product-card__img" src="/assets/{{ product().img }}" alt="" />
  <p class="product-card__title">{{ product().name | titlecase }}</p>
  <p class="product-card__price">{{ product().price | currency }}</p>
  <button (click)="addProductToCart()" mat-flat-button>Add to Cart</button>
</div>
