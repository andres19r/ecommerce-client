<section class="contact">
  <h1>Contáctanos</h1>
  <div class="contact__form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Deja un mensaje</mat-label>
          <textarea formControlName="message" matInput></textarea>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" [disabled]="contactForm.invalid">
        Enviar
      </button>
    </form>
  </div>
  <div class="contact__info">
    <h3>Información</h3>
    <p class="contact__info__line">
      <mat-icon
        fontIcon="call"
      ></mat-icon>
      (123) 456-7890
    </p>
    <p class="contact__info__line">
      <mat-icon
        fontIcon="schedule"
      ></mat-icon>
      Mon-Sat: 7am-7pm, Sun: 8am-6pm
    </p>
  </div>
</section>
