<section class="contact">
  <h1>Contáctanos</h1>
  <div class="contact__form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Deja un mensaje</mat-label>
          <textarea formControlName="message" matInput></textarea>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" [disabled]="contactForm.invalid">
        Enviar
      </button>
    </form>
  </div>
  <div class="contact__info">
    <h3>Información</h3>
    <p class="contact__info__line">
      <mat-icon fontIcon="call"></mat-icon>
      +591 68137744
    </p>
    <p class="contact__info__line">
      <mat-icon fontIcon="schedule"></mat-icon>
      LUN - SAB: 7 am-7 pm , DOM: 8 am - 6 pm
    </p>
    <p class="contact__info__line">
      <a target="_blank" href="https://www.instagram.com/dulcesilusiones2024">
        <img src="/assets/instagram.svg" alt="" />
        Instagram</a
      >
    </p>
    <p class="contact__info__line">
      <a target="_blank" href="https://wa.me/message/3D3LEEC7I634M1">
        <img src="/assets/whatsapp.svg" alt="" />
        Whatsapp</a
      >
    </p>
  </div>
</section>
